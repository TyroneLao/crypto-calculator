<ion-header>
  <ion-navbar>
    <ion-title>Cryptocurrency Market</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <table style="width:100%;text-align:center">
    <tr>
      <th>Currency</th>
      <th>Price</th>
      <th>Change(1h)</th>
    </tr>
    <br>
    <tr *ngFor="let coin of coins">
      <td><p>{{coin.name}}</p></td>
      <td>${{coin.price_cad}}</td>
      <td>{{coin.percent_change_1h}}%</td>
    </tr>
  </table>
</ion-content>
