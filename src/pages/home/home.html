<ion-header>
  <ion-navbar>
    <ion-title>Cryptocurrency Market</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <table>
    <tr>
      <th>Currency</th>
      <th>Price</th>
      <th>Change(1h)</th>
    </tr>
    <br>
    <tr *ngFor="let coin of coins">
      <td>{{coin.name}}</td>
      <td>$ {{coin.price_cad | number:'1.2-5'}}</td>
      <td>{{coin.percent_change_1h}}%</td>
    </tr>
  </table>
</ion-content>
