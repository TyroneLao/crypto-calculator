<ion-header>
  <ion-navbar>
    <ion-title>
      Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-item>
        <ion-label stacked>Currency</ion-label>
        <ion-input
          type="string"
          [(ngModel)]="currency"
          (ngModelChange)="selectCurrency()">
        </ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label stacked>Amount</ion-label>
          <ion-input type="number" min="0"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label stacked>Amount</ion-label>
          <ion-input type="number" min="0"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
    </ion-row>
  </ion-grid>
</ion-content>
